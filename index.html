<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <div id="logo">
            <img src="./images/logo.jpg" alt="logo">
            <h3>Fresh Fruits<br /> Mart</h3>
        </div>
        <input type="search" name="search" id="search-bar" placeholder="Search...">
        <div id="buttons">
            <button type="button" class="btn btn-success" style="font-size: 1.5rem;">Sign in</button>
            <button type="button" class="btn btn-success" style="font-size: 1.5rem;"><i
                    class="bi bi-cart4"></i>&nbsp;Cart</button>
        </div>
    </header>
    <div id="page">
        <div id="banner">
            <img src="./images/banner.jpg" alt="Fresh Fruits basket only for rs 300" width="1000px">
        </div>

        <h1 id="heading">Fresh Fruits</h1>
        <div id="item-list">
            <ul>
                <li><img src="./images/storegrapes.jpg" alt="grapes" width="200px" height="200px">
                    <p>Grapes (Angoor) 1Kg</p>
                    <p>Rs 500</p>
                    <button class="btn btn-primary">Add to cart</button>
                </li>
                <li><img src="./images/Strawberries.png" alt="Strawberries" width="200px" height="200px">
                    <p>Strawberries 1Kg</p>
                    <p>Rs 400</p>
                    <button class="btn btn-primary">Add to cart</button>
                </li>
                <li><img src="./images/banana.jpeg" alt="banana" width="200px" height="200px">
                    <p>Banana (kela) 1Dozen</p>
                    <p>Rs 150</p>
                    <button class="btn btn-primary">Add to cart</button>
                </li>
                <li><img src="./images/apples_2.jpg" alt="apple" width="200px" height="200px">
                    <p>Apple (saib) 1Kg</p>
                    <p>Rs 250</p>
                    <button class="btn btn-primary">Add to cart</button>
                </li>
            </ul>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
